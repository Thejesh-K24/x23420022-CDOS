{% extends 'header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body class="goto-here">
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_1.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="/">Home</a></span></p>
            <h1 class="mb-0 bread" style="font-family: 'Kalam: px;', cursive !important;">Change Password</h1>
          </div>
        </div>
      </div>
    </div>

    <section align="center" class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
        </div>
        {% if msg %}
          <h4 style="color: green; font-family: 'Kalam: px;', cursive !important;">{{msg}}</h4>
        {% endif %}
        <div class="row block-9">
          <div class="col-md order-md-last d-flex">
            <form action="{% url 'changepassword' %}" method="POST" class="bg-white p-5 contact-form" style="border-radius: 5%;">
            {% csrf_token %}
              <h1 style="font-family: 'Kalam: px;', cursive !important;"><b>Change Password</b></h1><br>
              <div class="form-group">
                <input type="text" name="oldpassword" class="form-control" placeholder="Old Password">
              </div>
              <div class="form-group">
                <input type="password" name="newpassword" class="form-control" placeholder=" New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              </div>
              <div class="form-group">
                <input type="password" name="cnewpassword" class="form-control" placeholder="Confirm New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
              </div>
              <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-primary py-3 px-5">
              </div>
            </form>

        </div>
      </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
