{% extends 'seller_header.html' %}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
  <body class="goto-here">
    <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/bg_1.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'sellerindex' %}">Home</a></span></p>
            <h1 class="mb-0 bread" style="font-family: 'Kalam: px;', cursive !important;">Add Product</h1>
          </div>
        </div>
      </div>
    </div>

    <section align="center" class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
        </div>
        {% if msg %}
          <h4 style="color: green;">{{msg}}</h4>
        {% endif %}
        <div class="row block-9">
          <div class="col-md order-md-last d-flex">
            <form action="{% url 'add_product' %}" method="POST" enctype="multipart/form-data" class="bg-white p-5 contact-form" style="border-radius: 5%;">
            {% csrf_token %}
              <div class="form-group">
                <h1 style="font-family: 'Kalam: px;', cursive !important;"><b>Add Product</b></h1>
				        <select class="form-control" name="product_collection">
					        <option value="">---Select Collection---</option>
                  <option value="vegetables">Vegetables</option>
                  <option value="fruits">Fruits</option>
                  <option value="juice">Juice</option>
                  <option value="dried">Dried</option>
				        </select>
              </div>
              <div class="form-group">
                <input type="text" required name="product_name" class="form-control" placeholder="Product Name">
              </div>
              <div class="form-group">
                <input type="text" required name="product_weight" class="form-control" placeholder="Product Weight">
              </div>
              <div class="form-group">
                <input type="text" required name="product_price" class="form-control" placeholder="Product Price">
              </div>
              <div class="form-group">
                <textarea name="product_desc" id="" cols="30" rows="7" class="form-control" placeholder="Product Descreption"></textarea>
              </div>
              <div class="form-group">
                <input type="file" required name="product_image" class="form-control">
              </div>
              <div class="form-group">
                <input type="submit" value="Add Product" class="btn btn-primary py-3 px-5">
              </div>
            </form>

        </div>
      </div>
      </div>
    </section>
  </body>
</html>
{% endblock %}
